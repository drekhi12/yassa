name: My name of the workflow

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
    - uses: action/checkout@v2
    - name: Hello World
      run: echo "Hello World"
      shell: bash

  goodbye:
    runs-on: ubuntu-latest
    steps:
    - name: goodbye world
      run: echo "Goodbye World"
      shell: bash

